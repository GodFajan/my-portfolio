<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Gallery</title>
    <link rel="stylesheet" href="Css/gallery-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f4f8;
    color: #333;
    margin: 0;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 40px;
}

header h1 {
    font-size: 2.5em;
    color: #2c3e50;
}


.gallery-grid {
    display: grid;
    
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
}


.gallery-item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden; 
    
    
    display: flex;
    justify-content: center;
    align-items: center;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    transition: transform 0.3s ease-in-out;
}

.gallery-item img:hover {
    transform: scale(1.05); 
}

footer {
    text-align: center;
    margin-top: 50px;
    color: #777;
}
    </style>
</head>
<body>

    <header>
        <h1>Doggo Photo Gallery</h1>
        <p>A collection of good boys and girls.</p>
    </header>

    <main class="gallery-grid">
        <div class="gallery-item">
            <img src="https://placedog.net/500/300?id=1" alt="A fluffy dog sitting on grass">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/300?id=2" alt="A small puppy looking at the camera">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/300?id=3" alt="A golden retriever smiling">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/300?id=4" alt="A dog with pointy ears">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/300?id=5" alt="A black and white dog playing">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/300?id=6" alt="A sleepy dog on a couch">
        </div>
    </main>

    <footer>
        <p>All rights reserved for the goodest doggos.</p>
    </footer>

</body>
</html>

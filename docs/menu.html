<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <link rel="stylesheet" href="Css/menu-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>body {
    font-family: 'Merriweather', serif;
    background-color: #fdfaf6;
    color: #4a4a4a;
    margin: 0;
    padding: 20px;
    text-align: center;
}

header {
    margin-bottom: 40px;
}

header h1 {
    font-size: 3em;
    color: #6b4f4b;
    margin-bottom: 0;
}

.menu-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.menu-section {
    margin-bottom: 30px;
}

.menu-section h2 {
    font-size: 1.8em;
    color: #a27b60;
    border-bottom: 2px solid #e0ddd7;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.menu-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-size: 1.1em;
}

.menu-item p {
    margin: 0;
}

footer {
    margin-top: 40px;
    font-size: 0.9em;
    color: #888;
}</style>
</head>
<body>

    <header>
        <h1>The Code & Bean</h1>
        <p>Your Neighborhood Coffee Stop</p>
    </header>

    <main class="menu-container">
        <section class="menu-section">
            <h2>Hot Coffees</h2>
            <div class="menu-item">
                <p><strong>Espresso</strong></p>
                <p>$3.00</p>
            </div>
            <div class="menu-item">
                <p><strong>Cappuccino</strong></p>
                <p>$4.50</p>
            </div>
            <div class="menu-item">
                <p><strong>Latte</strong></p>
                <p>$5.00</p>
            </div>
            <div class="menu-item">
                <p><strong>Americano</strong></p>
                <p>$3.50</p>
            </div>
        </section>

        <section class="menu-section">
            <h2>Iced Coffees</h2>
            <div class="menu-item">
                <p><strong>Iced Latte</strong></p>
                <p>$5.50</p>
            </div>
            <div class="menu-item">
                <p><strong>Cold Brew</strong></p>
                <p>$5.00</p>
            </div>
            <div class="menu-item">
                <p><strong>Iced Mocha</strong></p>
                <p>$6.00</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Code & Bean Cafe</p>
    </footer>

</body>
</html>
